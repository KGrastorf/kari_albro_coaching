<!DOCTYPE html>
<html ng-app="kariApp" ng-cloak>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=yes">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link href="https://fonts.googleapis.com/css?family=Catamaran|Crimson+Text|Dancing+Script|Josefin+Sans|Open+Sans|Sacramento|Karma" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./images/Flower 48.ico" type="image/x-icon">
    <title>Kari Albro Coaching</title>
</head>

<body ng-controller="mainCtrl">
    <div class="hero w3-container w3-center w3-animate-opacity">


        <div class="header" id="hero">
            <ul class="no-bullets header-ul">
                <li class="">
                    <a ui-sref="coach" class="home-links bckd-img1" id="bckd-img1">Coach</a>
                </li>
                <li class="">
                    <a ui-sref="about" class="home-links bckd-img2" id="bckd-img2">About Me</a>
                </li>
                <li class="">
                    <a ui-sref="start" class="home-links-start bckd-img3" id="bckd-img3">Start Here</a>
                </li>
                <li class="">
                    <a ui-sref="blog" class="home-links bckd-img4" id="bckd-img4">Blog</a>
                </li>
                <li class="">
                    <a ui-sref="wellness" class="home-links bckd-img5" id="bckd-img5">Wellness</a>
                </li>
            </ul>
        </div>


        <ui-view></ui-view>
        <div class="title">
            <a ui-sref="home"><img src="./images/Kari Glow 2.png" alt="" class="logo"></a>
        </div>
    </div>
    <footer>
        <p class="footer">Kari Albro Coaching</p>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.js"></script>
    <!-- <script src="lightbox.js"></script> -->
    <script src="app.js"></script>
    <script src="mainCtrl.js"></script>
    <script src="mainServ.js"></script>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="javascript.js"></script>
</body>

</html>
