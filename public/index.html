<!DOCTYPE html>
<html ng-app="kariApp" ng-cloak>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=yes">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Catamaran|Crimson+Text|Dancing+Script|Josefin+Sans|Open+Sans|Sacramento|Karma" rel="stylesheet">

  <link rel="shortcut icon" href="/images/Flower 48.ico" type="image/x-icon">
  <title>Kari Albro Coaching</title>
</head>

<body ng-controller="mainCtrl">
  <div class="hero w3-container w3-center w3-animate-opacity">


    <div class="header" id="hero">
      <div>
       <h1 class="home-title">Coaching with Kari Albro</h1>
     </div>
      <ul class="no-bullets header-ul">
        <li class="home-links-li">
          <a ui-sref="coach" class="home-links bckd-img1" id="bckd-img1">Coaching
          </a>
        </li>
        <li class="home-links-li low">
          <a ui-sref="work" class="home-links bckd-img5" id="bckd-img2"><br/>
          </br/>Work
            With Me</a>
        </li>
        <li class="home-links-li">
          <a ui-sref="start" class="home-links bckd-img3" id="bckd-img3">Start Here</a>
        </li>

        <li class="home-links-li">
          <a ui-sref="test" class="home-links bckd-img5" id="bckd-img7"><br/>
          </br/>Success
            Stories
        </a>
        </li>
        <li class="home-links-li low">
          <a ui-sref="blog" class="home-links bckd-img4" id="bckd-img4">Blog</a>
        </li>

      </ul>


    </div>


    <ui-view></ui-view>

  </div>
  <footer>
    <p class="footer">Kari Albro Coaching</p>
  </footer>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
  <script src="app.js"></script>
  <script src="mainCtrl.js"></script>
  <script src="mainServ.js"></script>
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
  <script type="text/javascript" src="js/gsap.js"></script>
</body>

</html>
